<h2 id="section1">Розділ 1</h2>
<p>У мої молоді та вразливіші роки батько дав мені кілька порад, які я з того часу обмірковую.</p>
<p>«Кожного разу, коли вам хочеться когось критикувати, - сказав він мені, - просто пам'ятайте, що всі люди в цьому світі не мали тих переваг, які були у вас».</p>
<p>Він більше нічого не сказав, але ми завжди були надзвичайно товариські, стримані, і я зрозумів, що він мав на увазі набагато більше. Як наслідок, я схильний залишати за собою всі міркування, звичка, яка відкрила для мене багато цікавих натур, а також зробила мене жертвою великої кількості ветеранів-зануд. Ненормальний розум швидко виявляє цю якість і приєднується до неї, коли вона проявляється у нормальної людини, і тому в коледжі мене несправедливо звинуватили в тому, що я політик, бо я був причетний до таємних прикрощів диких, невідомих людей. Люди. Більшість одкровень були непроханими - часто я зображував сон, заклопотаність або ворожу легковажність, коли за якоюсь безпомилковою ознакою усвідомлював, що таємне одкровення тремтить на горизонті; інтимні одкровення молодих людей або принаймні висловлювання, в яких вони їх висловлюють, зазвичай носять плагіатний характер і затьмарені явним придушенням. Збереження суджень – питання безмежної надії. Я все ще трохи боюся щось упустити, якщо забуду, що, як снобістськи припустив мій батько, і я снобістськи повторюю, почуття фундаментальної пристойності розподіляється нерівномірно при народженні.</p>
<p>І, похизувавшись таким чином своєю терпимістю, я дійшов висновку, що маю межу. Поведінка може бути заснована на твердій породі або на мокрих болотах, але після певного моменту мені все одно, на чому вона заснована. Коли минулої осені я повернувся зі Сходу, я відчув, що хочу, щоб світ завжди був в уніформі та на якусь моральну увагу; Я більше не хотів буйних екскурсій із можливістю зазирнути в людське серце. Тільки Гетсбі, людина, яка назвала цю книгу своїм ім'ям, була звільнена від моєї реакції - Гетсбі, який представляв усе, до чого я відчуваю щиру зневагу. Якщо особистість - це безперервна серія успішних жестів, тоді в ньому було щось чудове, якась підвищена чутливість до обіцянок життя, ніби він був пов'язаний із однією з тих складних машин, що реєструють землетруси за десять тисяч миль від нього. Ця чуйність не мала нічого спільного з тією в'ялою вразливістю, яку гідно називають «творчий темперамент» - це був незвичайний дар надії, романтична готовність, якої я ніколи не зустрічав в жодній іншій людині і яку навряд чи я колись знову знайду. Ні, Гетсбі, врешті-решт обернувся; це те, що переслідувало Гетсбі, який мерзенний пил плив після його снів, що тимчасово закрило мій інтерес до невдалих прикрощів і недовгих чоловічих захоплень...</p>

<h2 id="section2">Розділ 2</h2>

<p>Лоліта, світоч мого життя, шал моїх чресел. Гріх мій, душа моя. Ло-лі-та: кінчик язика долає шлях у три крочки піднебінням, щоб на третьому вдаритись об зуби. Ло. Лі. Та.</p>
<p>Вона була Ло, просто Ло, вранці, заввишки сто сорок чотири сантиметри (без п’яти міліметрів і в одній шкарпетці). Вона була Лола в довгих штанях. Вона була Доллі у школі. Вона була Долорес на пунктирі бланків. Але в моїх обіймах завжди була Лолітою.</p>
<p>А чи мала вона попередниць? Аякже, мала... Ба’ більше: і Лоліти не було б ніякої, якби одного далекого літа я не закохався в найпершу дівчинку. У якомусь князівстві побіля моря (майже як у По).</p>
<p>А коли ж це було?</p>
<p>Приблизно за стільки ж років до народження Лоліти, скільки я мав того літа. Можна завжди покластися на вбивцю, коли йдеться про вигадливість прози.</p>
<p>Шановні присяжні жіночої та чоловічої статі! Експонат Номер Один є тим, чому так заздрили Едгарові серафими — кепсько обізнані, простодушні, шляхетнокрилі серафими... Ану помилуйтесь цим клубком тернів.</p>
