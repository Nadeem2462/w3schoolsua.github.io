<!DOCTYPE html>
<html lang='uk'>
<head>
    <title>Приклад вирівнювання по вертикалі змісту в таблиці</title>
    <meta name='description' content='CSS Вирівнювання в таблиці по вертикалі та горизонталі. Як вирівняти вертикально зміст в таблиці? Приклад'>
    <style>
        html,body{font-family:Verdana,sans-serif;font-size:15px;line-height:1.5}
        table,td,th{border:1px solid black;}
        table{border-collapse:collapse;width:100%;}
        td{height:50px;vertical-align:bottom;}
    </style>
</head>
<body>
<table>
    <tr>
        <th>Ім&#8217;я</th>
        <th>Прізвище</th>
        <th>Витрати на дівчат, на рік</th>
    </tr>
    <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$10 млн.</td>
    </tr>
    <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$15 млн.</td>
    </tr>
    <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$30 млн.</td>
    </tr>
</table>
</body>
</html>
