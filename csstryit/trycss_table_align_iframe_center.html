<!DOCTYPE html>
<html lang='uk'>
<head>
    <title>Приклад вирівнювання по центру змісту в таблиці</title>
    <meta name='description' content='CSS Вирівнювання в таблиці по вертикалі та горизонталі. Як вирівняти по центру зміст в таблиці? Приклад'>
    <style>
        html,body{font-family:Verdana,sans-serif;font-size:15px;line-height:1.5}
        table,td,th{border:1px solid black;}
        table{border-collapse:collapse;width:100%;}
        th,td{text-align:center;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Ім&#8217;я</th>
            <th>Прізвище</th>
            <th>Розмір голови</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>25 см</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>15 см</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>17 см</td>
        </tr>
    </table>
</body>
</html>
