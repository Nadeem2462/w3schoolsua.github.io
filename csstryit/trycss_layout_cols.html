<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Приклад макету вебсторінки</title>
    <style>
        * {box-sizing: border-box;}
        .header, .footer {background-color: grey;color: white;padding: 15px;}
        .column {float: left;padding: 15px;}
        .clearfix::after {content: "";clear: both;display: table;}
        .menu {width: 25%;}
        .content {width: 75%;}
        .menu ul {list-style-type: none;margin: 0;padding: 0;}
        .menu li {padding: 8px;margin-bottom: 8px;background-color: #33b5e5;color: #fff;}
        .menu li:hover {background-color: #0099cc;}
    </style>
</head>
<body>
<div class="header">
    <h1>Хан&#8217;я</h1>
</div>
<div class="clearfix">
    <div class="column menu">
        <ul>
            <li>Переліт</li>
            <li>Місто</li>
            <li>Острів</li>
            <li>Їжа</li>
        </ul>
    </div>

    <div class="column content">
        <h1>Місто</h1>
        <p>Хан&#8217;я - столиця регіону Хан&#8217;я на острові Крит. Місто можна розділити на дві частини: старе місто та сучасне місто.</p>
        <p>Ви дізнаєтесь більше про вебмакет та адаптивні вебсторінки в наступному розділі.</p>
    </div>
</div>
<div class="footer">
    <p>Footer Text</p>
</div>
</body>
</html>
