<!DOCTYPE html>
<html lang='uk'>
<head>
    <title>Приклад вирівнювання змісту в таблиці</title>
    <meta name='description' content='CSS Вирівнювання в таблиці по вертикалі та горизонталі. Як вирівняти зміст в таблиці? Горизонтальне і вертикальне вирівнювання змісту в таблиці. Приклад'>
    <style>
        html,body{font-family:Verdana,sans-serif;font-size:15px;line-height:1.5}
        table,td,th{border:1px solid black;}
        table{border-collapse:collapse;width:100%;}
        th {text-align: left;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Ім&#8217;я</th>
            <th>Прізвище</th>
            <th>Зарплата</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$1500</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$3000</td>
        </tr>
    </table>
</body>
</html>
