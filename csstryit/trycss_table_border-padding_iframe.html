<!DOCTYPE html>
<html lang='uk'>
<head>
    <title>Приклад таблиці з відступами</title>
    <style>
        html,body{font-family:Verdana,sans-serif;font-size:15px;line-height:1.5}
        table, td, th {border: 1px solid #ddd;text-align: left;}
        table {border-collapse: collapse;width: 100%;}
        th, td {padding: 15px;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Імя</th>
            <th>Прізвище</th>
            <th>Зарплата</th>
        </tr>
        <tr>
            <td>Ігор</td>
            <td>Коломойський</td>
            <td>$1000000</td>
        </tr>
        <tr>
            <td>Петро</td>
            <td>Порошенко</td>
            <td>$1500000</td>
        </tr>
        <tr>
            <td>Василь</td>
            <td>Голобородько</td>
            <td>$120</td>
        </tr>
    </table>
</body>
</html>
